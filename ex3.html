<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100vh;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: radial-gradient(circle 248px at center, #16d9e3 0%, #30c7ec 47%, #46aef7 100%);

    }

    nav {
      overflow: hidden;
      position: relative;
      transform: translateX(-300px);
      height: 100%;
      width: 400px;
      transition: all 800ms cubic-bezier(.8, 0, .33, 1);
      border-radius: 0% 0% 100% 50%;
    }

    nav.nav-open {
      transform: translateX(0px);
      border-radius: 0% 0% 0% 0%;
      background: rgba(255, 255, 255, 0.6);
    }

    nav .menu-btn {
      position: absolute;
      top: 10%;
      right: 5%;
      padding: 0;
      width: 30px;
      cursor: pointer;
      z-index: 2;
    }

    nav .menu-btn .line {
      padding: 0;
      width: 100%;
      background: #fff;
      height: 2px;
      margin: 5px 0;
      transition: all 700ms cubic-bezier(.9, 0, .33, 1);
    }

    nav .menu-btn .line.line--1 {
      width: 30px;
      transform: rotate(0) translateY(0);
    }

    nav .menu-btn .line.line--1.line-cross {
      width: 30px;
      transform: rotate(45deg) translateY(10px);
      background: rgba(0, 0, 0, 0.6);
    }

    nav .menu-btn .line.line--2 {
      width: 28px;
      transform: translateX(0);
    }

    nav .menu-btn .line.line--2.line-fade-out {
      width: 28px;
      transform: translate(30px);
      opacity: 0;
    }

    nav .menu-btn .line.line--3 {
      width: 20px;
      transform: rotate(0) translateY(0);
    }
  </style>

  <script src="./common/jquery-3.7.0.min.js"></script>
</head>

<body>
  <nav>
    <div class="menu-btn">
      <div class="line line--1"></div>
      <div class="line line--2"></div>
      <div class="line line--3"></div>
    </div>

    <div class="nav-links">
      <a href="" class="link">Home</a>
      <a href="" class="link">Contact</a>
      <a href="" class="link">Profile</a>
      <a href="" class="link">About</a>
    </div>
  </nav>


  <div class="inform">
    Sliding Menu
  </div>

  <div class="support">
    <a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
    <a href="https://codepen.io/dev_loop/" target="_blank"><i class="fab fa-codepen"></i></a>
  </div>
  <script>
    var menuBtn = document.querySelector('.menu-btn');
    var nav = document.querySelector('nav');
    var lineOne = document.querySelector('nav .menu-btn .line--1');
    var lineTwo = document.querySelector('nav .menu-btn .line--2');
    var lineThree = document.querySelector('nav .menu-btn .line--3');
    var link = document.querySelector('nav .nav-links');
    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('nav-open');
      lineOne.classList.toggle('line-cross');
      lineTwo.classList.toggle('line-fade-out');
      lineThree.classList.toggle('line-cross');
      link.classList.toggle('fade-in');
    })
  </script>
</body>

</html>
